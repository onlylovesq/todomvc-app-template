<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<!--<link rel="stylesheet" href="node_modules/todomvc-common/base.css">-->
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body ng-app="TodoApp">
		<section class="todoapp" ng-controller="MainController">
			<header class="header">
				<h1>{{title}}</h1>
				<form ng-submit="save()">
					<input class="new-todo" ng-model="text" placeholder="What needs to be done?" autofocus>
				</form>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<li ng-repeat="todo in todos | filter:todoFilter" ng-class="{completed:todo.completed}">
						<div class="view">
							<input class="toggle" type="checkbox" ng-model="todo.completed">
							<label>{{todo.text}}</label>
							<button class="destroy" ng-click="remove(todo.id)"></button>
						</div>
						<input class="edit" value="Create a TodoMVC template">
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>{{todos.length}}</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a href="#/" ng-click="todoFilter={}" class="selected">All</a>
					</li>
					<li>
						<a href="#/active" ng-class="{selected:!todoFilter.completed}" ng-click="todoFilter={completed:false}">Active</a>
					</li>
					<li>
						<a href="#/completed" ng-class="{selected:todoFilter.completed}" ng-click="todoFilter={completed:true}">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" ng-click="clearAllCompleted()">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<!--<script src="node_modules/todomvc-common/base.js"></script>-->
		<script src="node_modules/angular/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controller.js"></script>
	</body>
</html>
